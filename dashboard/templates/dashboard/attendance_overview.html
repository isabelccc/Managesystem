<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f6f7fb; }
        .sidebar {
            background: linear-gradient(180deg, #7b2ff2 0%, #f357a8 100%);
            min-height: 100vh;
            color: #fff;
            padding: 0;
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 32px 24px 24px 24px;
            background: transparent;
        }
        .sidebar .logo img {
            width: 166px;
            height: 46px;
            background: transparent;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            padding: 16px 24px;
            border-radius: 8px 0 0 8px;
            margin-bottom: 4px;
            transition: background 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }
        .main-content {
            padding: 40px 40px 0 40px;
        }
        .dashboard-header {
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
            color: #fff;
            border-radius: 18px;
            padding: 32px 32px 24px 32px;
            margin-bottom: 32px;
            box-shadow: 0 4px 24px rgba(123,47,242,0.08);
        }
        .chart-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(123,47,242,0.06);
            padding: 24px 20px;
            margin-bottom: 24px;
        }
        .attendance-table {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(123,47,242,0.06);
            padding: 24px 20px;
            margin-bottom: 24px;
        }
        @media (max-width: 991px) {
            .main-content { padding: 24px 8px 0 8px; }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-lg-2 col-md-3 d-none d-md-block sidebar">
            <div class="logo">
                <img src="/static/springer.png" alt="Logo">
        
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="/dashboard/"><span>üè†</span> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/dashboard/attendance/"><span>‚è≥</span> Attendance</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <main class="col-lg-10 col-md-9 ms-sm-auto main-content">
            <div class="dashboard-header d-flex justify-content-between align-items-center">
                <div>
                    <h2 style="font-weight:800;letter-spacing:1px;">Attendance Overview</h2>
                    <div style="font-size:1.1rem;opacity:0.85;">Monthly attendance statistics and recent records</div>
                </div>
            </div>
            <div class="row g-3 mb-4">
                <div class="col-12">
                    <div class="chart-card" style="padding: 24px 32px;">
                        <h5 style="font-weight:700;">Monthly Attendance Overview</h5>
                        <canvas id="attendanceChart" height="180"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    // Attendance Chart (real data)
    fetch('/dashboard/api/attendance-chart/')
        .then(response => response.json())
        .then(data => {
            new Chart(document.getElementById('attendanceChart'), {
                type: 'bar',
                data: data,
                options: {
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        });
    // Recent Attendance Table
    fetch('/api/v1/attendance/?ordering=-date&page_size=10')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('attendance-table-body');
            tbody.innerHTML = '';
            data.results.forEach(att => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${att.employee_name || ''}</td>
                    <td>${att.date}</td>
                    <td>${att.status.charAt(0).toUpperCase() + att.status.slice(1)}</td>
                    <td>${att.check_in_time || '-'}</td>
                    <td>${att.check_out_time || '-'}</td>
                `;
                tbody.appendChild(tr);
            });
        });
</script>
</body>
</html>
