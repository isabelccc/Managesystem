<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .activity-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">Employee Management System Dashboard</h1>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h4 id="total-employees">-</h4>
                    <p>Total Employees</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h4 id="active-employees">-</h4>
                    <p>Active Employees</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h4 id="total-departments">-</h4>
                    <p>Departments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h4 id="avg-performance">-</h4>
                    <p>Avg Performance</p>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h4>Employees per Department</h4>
                    <canvas id="departmentChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h4>Performance Rating Distribution</h4>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Monthly Attendance Chart -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="chart-container">
                    <h4>Monthly Attendance Overview</h4>
                    <canvas id="attendanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load dashboard statistics
        fetch('/dashboard/api/stats/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('total-employees').textContent = data.overall.total_employees;
                document.getElementById('active-employees').textContent = data.overall.active_employees;
                document.getElementById('total-departments').textContent = data.overall.total_departments;
                document.getElementById('avg-performance').textContent = data.overall.avg_performance;
            });

        // Department Chart
        fetch('/dashboard/api/department-chart/')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('departmentChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.data,
                            backgroundColor: data.backgroundColor
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            });

        // Performance Chart
        fetch('/dashboard/api/performance-chart/')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('performanceChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.data,
                            backgroundColor: data.backgroundColor
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            });

        // Attendance Chart
        fetch('/dashboard/api/attendance-chart/')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('attendanceChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
